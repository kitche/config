# Don't build unneeded games, legacy tools, or examples
WITHOUT_GAMES=yes
WITHOUT_EXAMPLES=yes
WITHOUT_OBSOLETE_FILES=yes
WITHOUT_LEGACY_CONSOLE=yes
WITHOUT_AT=yes

# Documentation and localization (remove if you need localized manpages)
WITHOUT_LOCALES=yes
WITHOUT_MANCOMPRESS=yes
WITHOUT_MAN_UTILS=yes
WITHOUT_NLS=yes

# Don't build debugging symbols or profiling libraries
WITHOUT_DEBUG_FILES=yes
WITHOUT_PROFILE=yes

# Disable support for obsolete/unused filesystems and network protocols
WITHOUT_UFS=yes
WITHOUT_EXT2FS=yes
WITHOUT_NCP=yes        # NetWare
WITHOUT_NDIS=yes       # Windows NDIS driver wrapper
WITHOUT_IPX=yes
WITHOUT_BLUETOOTH=yes
WITHOUT_WIRELESS=yes   # Disable wireless tools/drivers if not needed

# Modern users don't need legacy compatibility layers
WITHOUT_COMPAT32=yes
WITHOUT_AOUT=yes
WITHOUT_LINUX=yes
WITHOUT_LINUXKPI=yes

# Disable legacy hardware support
WITHOUT_ACPI_DEBUG=yes
WITHOUT_PC98=yes
WITHOUT_ISA=yes
WITHOUT_FLOPPY=yes

# Optional kernel modules you may not need
WITHOUT_CUSE=yes
WITHOUT_HAST=yes
WITHOUT_GPIB=yes
WITHOUT_FDT=yes

# Skip building tools used only for development or bootstrapping
WITHOUT_BOOT=yes
WITHOUT_SYSINSTALL=yes
WITHOUT_USB=yes        # Only disable this if you truly don't use USB
WITHOUT_PF=yes         # Remove if you don't use pf firewall
WITHOUT_IPFILTER=yes
WITHOUT_IPFW=yes
WITHOUT_INET6=yes      # Disable if you donâ€™t use IPv6

# Disable unneeded crypto libraries and random number devices
WITHOUT_OPENSSL=yes    # Use ports/pkg OpenSSL if needed
WITHOUT_RANDOM=yes     # Only if you know you're not using /dev/random features

# Disable Kerberos, Sendmail, BIND (use alternatives from ports if needed)
WITHOUT_KERBEROS=yes
WITHOUT_SENDMAIL=yes
WITHOUT_BIND=yes
WITHOUT_MAIL=yes

# Use this if you mount /usr/src read-only or want to skip some extra tools
WITHOUT_RESCUE=yes
WITHOUT_CLANG_EXTRAS=yes
WITHOUT_LLDB=yes
WITHOUT_LLD=yes

# Build with Clang but avoid extra tools
WITHOUT_GCC=yes
WITHOUT_GDB=yes
WITHOUT_LLDB=yes
